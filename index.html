<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaydon Moses - Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="profile-picture">
            </div>
        <h1>Jaydon Moses</h1>
        <p>Computer Science and Biology</p>
        <button id="contact-button">Contact Me</button>
        <a href="#" id="download-resume">Download Resume</a>  </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-input">
            <textarea id="project-textarea" placeholder="Input project"></textarea>
            <button id="add-project">Add Project</button>
        </div>
        <div class="project-list">
            </div>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <div class="resume-input">
            <textarea id="resume-textarea" placeholder="Input resume"></textarea>
            <button id="add-resume">Add Resume</button>
        </div>
        <div class="resume-content">
            </div>
    </section>

    <section id="contact-form">
        <h2>Contact Me</h2>
        <form id="email-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            <label for="body">Body</label>
            <textarea id="body" name="body" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Jaydon Moses</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

</body>

</html>
